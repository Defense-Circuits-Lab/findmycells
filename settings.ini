[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = findmycells
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = gpl3

### nbdev ###
doc_path = _docs
lib_path = findmycells
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = DSegebarth
author_email = d.segebarth@gmail.com
copyright = 2022 onwards, %(author)s
description = An end-to-end bioimage analysis pipeline with state-of-the-art tools for non-coding experts
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Defense-Circuits-Lab

### Optional ###
requirements = pingouin>=0.5.0 deepflash2==0.1.7 cellpose>=2.0.5 ipywidgets==7.6.5 shapely>=1.8.0 czifile connected-components-3d roifile
dev_requirements = nbdev
